name: Java CI with Maven
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: temurin
          cache: maven
      - name: Install Toolchain JDK
        uses: battila7/jdk-via-jabba@v1
        with:
          jdk: openjdk-ri@1.17.0
          javaHomeEnvironmentVariable: JDK_17
      - name: Set up Toolchain
        shell: bash
        run: |
          mkdir -p $HOME/.m2 \
          && cat << EOF > $HOME/.m2/toolchains.xml
          <?xml version="1.0" encoding="UTF8"?>
          <toolchains>
            <toolchain>
              <type>jdk</type>
                <provides>
                  <version>17</version>
                  <vendor>adopt</vendor>
                </provides>
                <configuration>
                  <jdkHome>${{ env.JDK_17 }}</jdkHome>
                </configuration>
            </toolchain>
          </toolchains>
          EOF
      - name: Build with Maven
        run: mvn -B install --file pom.xml -Popensource
      - name: Update dependency graph
        uses: >-
          advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
